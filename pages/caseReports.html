    <script type="text/javascript">
        function toggle_visibility(id) {
            var e = document.getElementById(id);
            if(e.style.display == 'block')
                e.style.display = 'none';
            else
                e.style.display = 'block';
        }
    </script>
    
	<div id="template-body-content" class="template-body-white" data-header="login" data-nav-selection="1" data-broadcast-messages="no">

	<option value="VOL">Volunteer Pre-2015</option>

	<option value="HAP">Ind. &gt;=18 in prosp. adoptive home</option>

</select></span>
